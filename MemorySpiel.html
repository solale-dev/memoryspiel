<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory-Spiel</title>
  <style>
    h1 {
      text-shadow: 2px 2px 5px lightblue;
      text-align: center;
    }

    p {
      color: darkblue;
      font-family: sans-serif;


    }

    button {
      color: black;
      background-color: orange;
    }
    input {
      background-color:lightblue;
    }

    #memory {
      margin: 6em 11em;
    }

    #MemoryBord {
      background-color: white;
      display: flex;
      flex-wrap: wrap;
    }

    #MemoryBord img {
      display: block;
      width: 100px;
      height: 100px;

    }
  </style>
</head>

<body>

  <h1>Memory Spiel</h1>
  
  <section id="memory">
    Anzahl verschiedener Bilder: <input id="verschiedenbilder" type="number" min="2" max="102" value="18">
    <button class="start stop">Neues Spiel</button>
    Anzahl Versuche: <b id="AnzahlVersuche">0</b> / <b class="clock"></b><input id="clock">
    <div id="MemoryBord"></div>
  </section>
  </div>
  <!--
    <p><button class="start">Start</button>
    <button class="stop">Stop</button>
    <button class="reset">Neue starten</button></p>
    -->
  <script src="stoppuhr.js"></script>
  <script src="stoppuhrVM.js"></script>
  <script src="memoryspiel.js"></script>
</body>

</html>
